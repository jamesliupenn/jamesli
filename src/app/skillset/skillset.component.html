<div class="wide">
  <h2>Skills</h2>
  <div class="chart">
    <div class="chart-item-1">
      <!-- <canvas baseChart
                  [data]="frontEndData"
                  [labels]="frontEndLabels"

      <canvas baseChart
                [data]="barData"
                [labels]="barLabel"
                [chartType]="barChartType"
                [options]="barOptions"
                [colors]="barChartColors"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
	</div>
	<div class="chart">
    <div class="chart-item-2">
  		<canvas baseChart
                  [data]="backEndData"
                  [labels]="backEndLabels"
                  [chartType]="pieChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
    </div>
	</div>
	<div class="button">
		<button (click)="randomizeType()">See My Experiences</button>
	</div>
</div>
