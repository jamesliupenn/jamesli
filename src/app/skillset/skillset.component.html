<div class="wide">
  <h2>Skills</h2>
  <div class="chart">
    <div class="chart-item-1">
      <canvas baseChart
                [datasets]="barData"
                [labels]="barLabel"
                [chartType]="barChartType"
                [options]="barOptions"
                [colors]="barChartColors"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
    <div>
      <button mat-raised-button (click)="changeType()">Switch Chart Type</button>
    </div>
	</div>

  <div class="mobile-chart">
    TEST
    <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let element">
        {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
        <td mat-cell *matCellDef="let element">
        {{element.level}} </td>
      </ng-container>

      <ng-container matColumnDef="preference">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Preference </th>
        <td mat-cell *matCellDef="let element">
        {{element.proficiency}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  </div>
</div>
